name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Lint the code and check for spelling errors.
  lint:
    uses: ./.github/workflows/run-lint.yml

  # Build the documentation.
  build:
    needs: lint
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: Install, build, and upload documentation
        uses: withastro/action@9a7959a16949e620a22e74f81c10cb7ce3b76924
        with:
          path: ./docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@2d163be3ddce01512f3eea7ac5b7023b5d643ce1
        with:
          path: ./docs/dist

  # Deploy the documentation to GitHub Pages.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@854d7aa1b99e4509c4d1b53d69b7ba4eaf39215a
